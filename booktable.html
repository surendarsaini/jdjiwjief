<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="booktable.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="table" id="table">
      <div class="book">
        <h1>Book Table</h1>
        <form action="" class="form" id="form">
          <input type="text" id="name" name="name" placeholder="   Name" />
          <br />
          <input type="email" id="email" placeholder="  Email" />
          <br />
          <input type="tel" id="tel" placeholder="  Phone No." />
          <br />
          <input type="date" id="date" placeholder="  Date" />
          <br />
          <input type="time" id="time" placeholder="  Time" />
          <br />
          <select name="" id="select1" class="select1">
            <option value="1">1 Guest</option>
            <option value="2">2 Guest</option>
            <option value="3">3 Guest</option>
            <option value="4">4 Guest</option>
            <option value="5">5 Guest</option>
            <option value="6">6 Guest</option>
            <option value="7">7 Guest</option>
          </select>
          <br />
          <select name="" id="select2" class="select1">
            <option value="1">1 Child</option>
            <option value="2">2 Child</option>
            <option value="3">3 Child</option>
            <option value="4">4 Child</option>
            <option value="5">5 Child</option>
            <option value="6">6 Child</option>
          </select>
          <br />
          <button type="submit">Book Table</button>
          <br> <br>
          <a href="index.html">Home</a>


        </form>
      </div>
    </div>
    <div class="back">
      <div id="backend" style="display: none">
        <h1>Your Table Booking Successfully</h1>
        <h3>Data</h3>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
      </div>
    </div>
    <script src="booktable.js"></script>
  </body>
</html>
